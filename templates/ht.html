<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Form</title>
</head>
<body>

    <h2>Decimal Form</h2>

    <form action="/map" method="get">

        <label for="coords_init_latitude">Decimal Field 1:</label>
        <input type="number" step="0.00001" id="coords_init_latitude" name="coords_init_latitude" required>

        <br>

        <label for="coords_init_longitude">Decimal Field 1:</label>
        <input type="number" step="0.00001" id="coords_init_longitude" name="coords_init_longitude" required>

        <br>

        <label for="coords_end_latitude">Decimal Field 2:</label>
        <input type="number" step="0.00001" id="coords_end_latitude" name="coords_end_latitude" required>

        <br>

        <label for="coords_end_longitude">Decimal Field 2:</label>
        <input type="number" step="0.00001" id="coords_end_longitude" name="coords_end_longitude" required>

        <br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
